<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ-STORE | المتجر الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0084ff;
            --primary-gradient: linear-gradient(135deg, #0084ff 0%, #0066cc 100%);
            --secondary: #00c6ff;
            --accent: #ff6b6b;
            --bg: #f8f9fb;
            --card: #ffffff;
            --text: #1a1a2e;
            --text-secondary: #4a4a6a;
            --shadow: rgba(0, 132, 255, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark-theme {
            --bg: #0f0f1b;
            --card: #1e1e2e;
            --text: #e0e0ff;
            --text-secondary: #b0b0d0;
            --shadow: rgba(0, 132, 255, 0.25);
        }

        * {
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: var(--card);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
        }

        .logo i {
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search Bar */
        .search-container {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid transparent;
            border-radius: 30px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--shadow);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .theme-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-btn:hover {
            background: var(--shadow);
            transform: scale(1.1);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px 5%;
            max-width: 1400px;
            margin: auto;
        }

        /* Card */
        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 132, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px var(--shadow);
        }

        .card-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: var(--transition);
        }

        .card-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .category-badge {
            display: inline-block;
            background: var(--primary-gradient);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-title {
            margin: 5px 0 15px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-tag {
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--primary);
        }

        .view-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: var(--card);
            max-width: 800px;
            margin: 20px auto;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-modal {
            position: sticky;
            top: 15px;
            float: left;
            margin-left: 15px;
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }

        .details-body { padding: 30px; }
        .section-title { border-right: 4px solid var(--primary); padding-right: 15px; margin: 30px 0 15px; color: var(--primary); font-weight: 700; font-size: 1.2rem; }
        .description-text { background: var(--bg); padding: 20px; border-radius: 15px; line-height: 1.8; white-space: pre-wrap; }
        
        .m-tag { background: #16a34a; color: white; padding: 6px 15px; border-radius: 20px; font-size: 0.9rem; margin: 5px; display: inline-flex; align-items: center; gap: 5px; }

        .price-row { display: flex; gap: 15px; margin-bottom: 25px; }
        .p-badge { flex: 1; background: var(--primary-gradient); color: white; padding: 15px; border-radius: 15px; text-align: center; font-size: 1.3rem; font-weight: 900; }

        .image-gallery { display: flex; flex-direction: column; gap: 15px; }
        .image-gallery img { width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .fb-btn { display: flex; align-items: center; justify-content: center; gap: 10px; background: #1877f2; color: white; padding: 18px; text-decoration: none; border-radius: 15px; font-weight: 700; font-size: 1.2rem; margin-top: 25px; }

        .loading { display: block; width: 40px; height: 40px; border: 4px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; margin: 100px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>DZ-STORE</span>
        </div>
        <div class="search-container">
            <input type="text" class="search-bar" id="searchBar" placeholder="ابحث عن حساب، شدات، أو خدمة...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="theme-btn" onclick="toggleTheme()">
            <i id="themeIcon" class="fas fa-moon"></i>
        </div>
    </div>

    <div class="grid" id="mainGrid">
        <div class="loading"></div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <div id="modalData"></div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let filteredProducts = [];
        const CONFIG = { owner: 'Cheikh-mimo', repo: 'DZ-STORE', path: 'data/products.json' };

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const icon = document.getElementById('themeIcon');
            icon.className = document.body.classList.contains('dark-theme') ? 'fas fa-sun' : 'fas fa-moon';
        }

        async function init() {
            try {
                const res = await fetch(`https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/main/${CONFIG.path}?t=${Date.now()}`);
                allProducts = await res.json();
                filteredProducts = allProducts;
                renderGrid();
            } catch (e) {
                document.getElementById('mainGrid').innerHTML = '<p style="text-align:center">خطأ في الاتصال بالبيانات</p>';
            }
        }

        function renderGrid() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = filteredProducts.map((p, index) => `
                <div class="card" onclick="viewProduct(${allProducts.indexOf(p)})">
                    <img src="${p.image}" class="card-img">
                    <div class="card-info">
                        <div>
                            <span class="category-badge">${p.category}</span>
                            <h3 class="card-title">${p.title}</h3>
                        </div>
                        <div class="card-footer">
                            <span class="price-tag">${p.priceDinar} DA</span>
                            <button class="view-btn">التفاصيل</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewProduct(index) {
            const p = allProducts[index];
            const modal = document.getElementById('detailsModal');
            const container = document.getElementById('modalData');

            // جلب كل الصور المرفوعة (الـ 6 صور)
            const imagesHtml = p.allImages ? p.allImages.map(img => `<img src="${img}">`).join('') : `<img src="${p.image}">`;
            
            // جلب الوسطاء المحددين بالتشيك بوكس
            const middlemenHtml = p.middlemen && p.middlemen.length > 0 
                ? p.middlemen.map(m => `<span class="m-tag"><i class="fas fa-user-shield"></i> ${m}</span>`).join('') 
                : '<span class="m-tag" style="background:#888;">لا يوجد وسطاء</span>';

            container.innerHTML = `
                <div class="details-body">
                    <span class="category-badge">${p.category}</span>
                    <h2 class="card-title" style="font-size:1.8rem;">${p.title}</h2>
                    
                    <div class="section-title">الوصف والمواصفات</div>
                    <div class="description-text">${p.description || 'لا يوجد وصف'}</div>

                    <div class="section-title">الوسطاء المقبولون</div>
                    <div>${middlemenHtml}</div>

                    <div class="section-title">السعر النهائي</div>
                    <div class="price-row">
                        <div class="p-badge">${p.priceDinar} DA</div>
                        <div class="p-badge">${p.priceDollar} $</div>
                    </div>

                    <a href="${p.sellerLink}" target="_blank" class="fb-btn">
                        <i class="fab fa-facebook-messenger"></i> اطلب الآن عبر ميسنجر
                    </a>

                    <div class="section-title">صور الحساب (التمرير لأسفل)</div>
                    <div class="image-gallery">${imagesHtml}</div>
                </div>
            `;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // البحث التفاعلي
        document.getElementById('searchBar').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredProducts = allProducts.filter(p => p.title.toLowerCase().includes(term) || p.category.toLowerCase().includes(term));
            renderGrid();
        });

        init();
    </script>
</body>
</html>
