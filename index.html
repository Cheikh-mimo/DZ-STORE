<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ-STORE | المتجر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0084ff; --dark: #1a1a1a; }
        * { font-family: 'Cairo', sans-serif; box-sizing: border-box; }
        body { background-color: #f4f6f8; margin: 0; padding-bottom: 50px; }
        
        .header { background: #1a2a6c; color: white; text-align: center; padding: 30px; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .card-img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 15px; }
        
        /* تنسيق عرض السعر */
        .price-container { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; padding: 10px; background: #f9f9f9; border-radius: 8px; }
        .price-da { color: #16a34a; font-weight: bold; font-size: 1.2rem; }
        .price-usd { color: #666; font-size: 0.9rem; border-right: 2px solid #ddd; padding-right: 10px; }
        
        .buy-link { 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: var(--primary); color: white; text-decoration: none;
            padding: 12px; border-radius: 8px; font-weight: bold; transition: 0.3s;
        }
        .buy-link:hover { background: #0073e6; transform: scale(1.02); }
        
        #loader { text-align: center; margin-top: 50px; font-weight: bold; color: #666; }
    </style>
</head>
<body>

    <div class="header">
        <h1>DZ-STORE</h1>
        <p>جودة واحترافية في التعامل</p>
    </div>

    <div id="loader"><i class="fas fa-sync fa-spin"></i> جاري تحديث قائمة الأسعار...</div>
    <div class="grid" id="mainGrid"></div>

    <script>
        const CONFIG = {
            owner: 'Cheikh-mimo',
            repo: 'DZ-STORE',
            path: 'data/products.json'
        };

        const URL = `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/main/${CONFIG.path}`;

        async function initStore() {
            try {
                // استخدام الكاش باستير لضمان جلب أحدث الأسعار
                const response = await fetch(URL + '?nocache=' + new Date().getTime());
                const data = await response.json();
                
                render(data);
                document.getElementById('loader').style.display = 'none';
            } catch (err) {
                document.getElementById('loader').innerHTML = "⚠️ خطأ في تحميل البيانات. تأكد من إضافة منتجات من لوحة التحكم.";
            }
        }

        function render(items) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = items.reverse().map(item => {
                // تأكد من أن الرابط يبدأ بـ http ليعمل الانتقال بشكل صحيح
                const fbLink = item.sellerLink.startsWith('http') ? item.sellerLink : `https://${item.sellerLink}`;
                
                return `
                    <div class="card">
                        <img src="${item.image}" class="card-img" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        <div class="card-content">
                            <div style="font-size: 0.8rem; color: var(--primary); font-weight: bold;">${item.category}</div>
                            <h3 style="margin: 5px 0;">${item.title}</h3>
                            
                            <div class="price-container">
                                <div class="price-da">${item.priceDinar} DA</div>
                                <div class="price-usd">${item.priceDollar} $</div>
                            </div>

                            <a href="${fbLink}" target="_blank" rel="noopener noreferrer" class="buy-link">
                                <i class="fab fa-facebook"></i> مراسلة البائع
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        initStore();
    </script>
</body>
</html>
