<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALG Store - متجر الحسابات والخدمات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 2px solid #d4af37;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(212, 175, 55, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px #d4af37); }
            50% { filter: drop-shadow(0 0 20px #ffd700); }
        }

        .logo p {
            color: #00d9ff;
            font-size: 1.1em;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .filter-btn {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%);
            border: 2px solid #d4af37;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover {
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #00d9ff 0%, #0099ff 100%);
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .product-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(45, 45, 68, 0.9) 100%);
            border: 2px solid transparent;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(135deg, #d4af37, #00d9ff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #d4af37;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            display: inline-block;
            background: linear-gradient(135deg, #00d9ff 0%, #0099ff 100%);
            color: #000;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-type {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
            color: #000;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 10px;
        }

        .product-title {
            font-size: 1.4em;
            margin: 15px 0 10px;
            color: #d4af37;
        }

        .product-description {
            color: #ccc;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-prices {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .price {
            text-align: center;
        }

        .price-label {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .price-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d9ff;
        }

        .contact-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-btn:hover {
            background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #d4af37;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state h2 {
            color: #d4af37;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .empty-state p {
            color: #999;
            font-size: 1.2em;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 2px solid #d4af37;
            background: rgba(0, 0, 0, 0.5);
        }

        footer p {
            color: #999;
            font-size: 0.95em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2em;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                gap: 10px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>⚡ ALG STORE ⚡</h1>
                <p>🎮 متجر الحسابات والخدمات المميزة 🎮</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="freefire">Free Fire</button>
            <button class="filter-btn" data-filter="pubg">PUBG</button>
            <button class="filter-btn" data-filter="pes">PES</button>
            <button class="filter-btn" data-filter="googleplay">Google Play</button>
            <button class="filter-btn" data-filter="services">خدمات</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">⏳ جاري تحميل المنتجات...</div>
        </div>
    </main>

    <footer>
        <p>© 2026 ALG STORE - جميع الحقوق محفوظة</p>
        <p style="margin-top: 10px; color: #d4af37;">🚀 منصة آمنة وموثوقة للتبادل التجاري 🚀</p>
    </footer>

    <script>
        const productsData = [];

        async function loadProducts() {
            const grid = document.getElementById('productsGrid');
            
            try {
                const response = await fetch('products.json');
                if (response.ok) {
                    const data = await response.json();
                    productsData.length = 0;
                    productsData.push(...data);
                    displayProducts(productsData);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                showEmptyState();
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                showEmptyState();
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="openSellerLink('${product.sellerLink}')">
                    <img src="${product.image}" alt="${product.title}" class="product-image" onerror="this.src='https://via.placeholder.com/300x250/1a1a2e/d4af37?text=صورة+غير+متوفرة'">
                    <div class="product-info">
                        <span class="product-category">${getCategoryName(product.category)}</span>
                        <span class="product-type">${product.type}</span>
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-prices">
                            <div class="price">
                                <div class="price-label">السعر بالدينار</div>
                                <div class="price-value">${product.priceDA} DA</div>
                            </div>
                            <div class="price">
                                <div class="price-label">السعر بالدولار</div>
                                <div class="price-value">$${product.priceUSD}</div>
                            </div>
                        </div>
                        <button class="contact-btn">💬 تواصل مع البائع</button>
                    </div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <h2>🎮 لا توجد منتجات حالياً</h2>
                    <p>سيتم إضافة منتجات جديدة قريباً...</p>
                </div>
            `;
        }

        function getCategoryName(category) {
            const names = {
                'freefire': '🔥 Free Fire',
                'pubg': '🎯 PUBG',
                'pes': '⚽ PES',
                'googleplay': '📱 Google Play',
                'services': '⚙️ خدمات'
            };
            return names[category] || category;
        }

        function openSellerLink(link) {
            if (link && link !== '') {
                window.open(link, '_blank');
            }
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                if (filter === 'all') {
                    displayProducts(productsData);
                } else {
                    const filtered = productsData.filter(p => p.category === filter);
                    displayProducts(filtered);
                }
            });
        });

        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
